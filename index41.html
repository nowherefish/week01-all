<body>
<div class="box">
<h3 style="background: rgba(178, 178, 178, 0.37)"> <em>color box</em></h3>
	<div style="
	background-color:white;
	width:0px;height:0px;
	border-top:50px solid green;
	border-bottom: 50px solid blue;
	border-right: 50px solid red;
	border-left: 50px solid yellow;">
	</div>
</div>
<br>
<div class="box2">
  <div style="
	background-color:white;

<div class="box3">

	background-color:white;

</div>
	</div>

<div class="mairo">
<h3 style="background: rgba(178, 178, 178, 0.37)"><em>Mairo </em></h3>
	<div style="
     background-color:#77FF00;
     width:200px;
     height:50px;
     border-top:7px double #008000;
     border-right:7px solid #008000;
     border-bottom:7px dashed #008000;
     border-left:7px solid #008000;
     margin:100px 0 0 100px;">
	</div>

     background-color:#77FF00; 
     width:150px;
